    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

</head>

<body>
 
	<div id="logo">
		<a href="http://www.thirdobject.net"><img src="Images/th.png" width="540" height="150"></a>
	</div>
	<div id="links">
		<a href="contact.html">contact</a> &nbsp;<span>•</span>&nbsp;
		<a href="exhibitions.html">exhibitions</a> &nbsp;<span>•</span>&nbsp;
		<a href="subscribe.html">subscribe</a>

	<div id="cover">
		<img src="../Images/thcover.jpg">
	</div>

	<p>
	<span id='original'>a curatorial collective</span>
	</p>
</body>


<script>
    $("document").ready(function() {
   var texts = ["a curatorial collective", "based in Chicago"];
   var i = 0;
    (function runIt() {
      i++;
      $('#original').fadeOut('slow', function(){
        $('#original').html(texts[i % texts.length]);
        $('#original').fadeIn('slow', function(){
          runIt()
        });
      });
    }());
    });
</script>
