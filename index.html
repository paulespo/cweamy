<script>
(function() {

    var quotes = $(".quotes");
    var quoteIndex = -1;

    function showNextQuote() {
        ++quoteIndex;
        quotes.eq(quoteIndex % quotes.length)
            .fadeIn(2000)
            .delay(700)
            .fadeOut(2000, showNextQuote);
    }

    showNextQuote();

})();​
</script>
